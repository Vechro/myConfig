# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
#                                      
# Inserts a blank line between shell prompts
add_newline = false
# Git is slow on big repos
command_timeout = 2000

[character]
format = " "

[line_break]
disabled = true

[directory]
truncate_to_repo = false
style = "cyan"
format = "[ $path ](bg:$style fg:black)[](bg:black fg:$style)"
substitutions = { "/" = "  " }

[git_branch]
style = "purple"
format = "[ $symbol$branch(:$remote_branch) ](bg:$style fg:black)[](bg:black fg:$style)"

[git_commit]
# Not sure what this does
tag_disabled = false
style = "yellow"
format = "[ $hash$tag ](bg:$style fg:black)[](bg:black fg:$style)"

[git_state]
rebase = "REBASE"
merge = "MERGE"
revert = "REVERT"
cherry_pick = "CHERRY-PICK"
bisect = "BISECT"
style = "red"
format = "[ $state( $progress_current/$progress_total) ](bg:$style fg:black)[](bg:black fg:$style)"

[git_status]
disabled = false
ahead = "↑${count}"
behind = "↓${count}"
diverged = "↑${ahead_count} ↓${behind_count}"
modified = "M"
style = "bright-purple"
format = "([ ($ahead_behind )](bg:$style fg:black)[](bg:black fg:$style))"

[java]
symbol = "java "
version_format = "${raw}"
style = "red"
format = "[ $symbol$version ](bg:$style fg:black)[](bg:black fg:$style)"

[kotlin]
symbol = "kt "
version_format = "${raw}"
style = "blue"
format = "[ $symbol$version ](bg:$style fg:black)[](bg:black fg:$style)"

[cmd_duration]
disabled = true
style = "green"
format = "[ ~$duration ](bg:$style fg:black)[](bg:black fg:$style)"

[nodejs]
symbol = "node "
version_format = "${raw}"
style = "green"
format = "[ $symbol$version ](bg:$style fg:black)[](bg:black fg:$style)"

[package]
style = "bright-yellow"
format = "[ $symbol$version ](bg:$style fg:black)[](bg:black fg:$style)"