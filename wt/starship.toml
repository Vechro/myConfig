# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
# î‚  î‚¡ î‚¢ î‚£ î‚° î‚± î‚² î‚³ î‚´ î‚µ î‚¶ î‚· î‚¸ î‚¹ î‚º î‚» î‚¼ î‚½ î‚¾ î‚¿ îƒ€ îƒ îƒ‚ îƒƒ îƒ„ îƒ… îƒ† îƒ‡ îƒˆ îƒŠ îƒŒ îƒ îƒ îƒ îƒ îƒ‘ îƒ’ îƒ”
# Inserts a blank line between shell prompts
add_newline = false
# Git is slow on big repos
command_timeout = 2000

[character]
format = " "

[line_break]
disabled = true

[c]
version_format = "${raw}"
style = "bright-green"
format = "[î‚° $symbol($version(-$name) )](bg:$style fg:black)[î‚°](bg:black fg:$style)"

[cmake]
symbol = "cmake "
version_format = "${raw}"
style = "blue"
format = "[î‚° $symbol($version )](bg:$style fg:black)[î‚°](bg:black fg:$style)"

[cmd_duration]
disabled = true
style = "green"
format = "[î‚° ~$duration ](bg:$style fg:black)[î‚°](bg:black fg:$style)"

[dart]
symbol = "dart "
version_format = "${raw}"
style = "blue"
format = "[î‚° $symbol($version )](bg:$style fg:black)[î‚°](bg:black fg:$style)"

[directory]
truncate_to_repo = false
truncation_length = 0
style = "cyan"
format = "[ $path ](bg:$style fg:black)[î‚°](bg:black fg:$style)"

[git_branch]
style = "purple"
format = "[î‚° $symbol$branch(:$remote_branch) ](bg:$style fg:black)[î‚°](bg:black fg:$style)"

[git_commit]
tag_symbol = " ğŸ”–"
style = "yellow"
format = "[î‚° $hash$tag ](bg:$style fg:black)[î‚°](bg:black fg:$style)"

[git_state]
rebase = "REBASE"
merge = "MERGE"
revert = "REVERT"
cherry_pick = "CHERRY-PICK"
bisect = "BISECT"
style = "red"
format = "[î‚° $state( $progress_current/$progress_total) ](bg:$style fg:black)[î‚°](bg:black fg:$style)"

[git_status]
disabled = false
ahead = "â†‘${count}"
behind = "â†“${count}"
diverged = "â†‘${ahead_count} â†“${behind_count}"
modified = "M"
style = "bright-purple"
format = "([î‚° ($ahead_behind )](bg:$style fg:black)[î‚°](bg:black fg:$style))"

